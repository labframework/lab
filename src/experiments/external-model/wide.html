<html>
  <head>
    <title>External Model</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <style>
      div {
        position:absolute;
        background-color:#abc;
        left:50px;
        width:100px;
        height:100px;
        margin:5px;
      }
    </style>
  </head>
  <body>
    <p>This is an example of a model that is created outside of Lab.
       The intention is to embed it in a Lab interactive as an new 'iframe-model'.
       This version is extra wide to demonstrate sizing.
    </p>
    <hr style="width:1000px; margin-left:0px">
    <button id="start">start</button> <button id="stop">stop</button>

    <div class="block"></div>
    <script>
      var direction = "right";
      function moveBox(){
        var target;
        if(direction == "right") {
          direction = "left";
          target = "850px";
        } else {
          direction = "right";
          target = "50px";
        }
        $(".block").animate({"left": target}, "slow", "swing",moveBox);
      }

      $("#start").click(moveBox);
      $("#stop").click(function(){
        $(".block").stop();
      })
    </script>
  </body>
</html>
